<body>
    <header>
        <nav class="nav">
            <img class="logo-blanco" src="../sources/logo-blanco-2.png" alt="Logo Blanco">

            </ul>
        </nav>
    </header>
    <div class="scroll"></div>
    <script src="../js/menu.js"></script>

    <main>
        <h2>Datos de presupuesto:</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" maxlength="15">
            </div>
            <div class="form-group">
                <label for="surname">Apellidos:</label>
                <input type="text" id="surname" name="surname" maxlength="40">
            </div>
            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" maxlength="9">
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email">
            </div>
            <h2>Opciones de Presupuesto</h2>
            <div class="form-group">
                <label for="product">Producto:</label>
                <select id="product" name="product">
                    <option value="100">Producto 1 - $100</option>
                    <option value="150">Producto 2 - $150</option>
                    <option value="200">Producto 3 - $200</option>
                </select>
            </div>
            <div class="form-group">
                <label for="plazo">Plazo (en meses):</label>
                <input type="number" id="plazo" name="plazo" min="0" max="12">
            </div>
            <div class="form-group-extras">
                <label for="extra1">Extra 1 (+$50):</label>
                <input type="checkbox" id="extra1" name="extras[]" value="50">
            </div>
            <div class="form-group-extras">
                <label for="extra2">Extra 2 (+$75):</label>
                <input type="checkbox" id="extra2" name="extras[]" value="75">
            </div>
            <div class="form-group-extras">
                <label for="extra3">Extra 3 (+$100):</label>
                <input type="checkbox" id="extra3" name="extras[]" value="100">
            </div>
            <div class="form-group">
                <label for="presupuesto">Presupuesto:</label>
                <output for="product plazo extras" id="presupuesto"></output>
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">Acepto las condiciones de privacidad</label>
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
                <button type="reset">Resetear</button>
            </div>
        </form>
    <script src="../js/presupuesto.js"></script>
</main>
